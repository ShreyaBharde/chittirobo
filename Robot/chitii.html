<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitti The Robo</title>
    <link rel="icon" href="g10.png">
    <style>
        * {
  box-sizing: border-box;
}

html {
	height: 100%;

}

body {
  
  background-image: url('https://images.unsplash.com/photo-1684369175833-4b445ad6bfb5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1096&q=80');
        
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
	height: 100%;
	margin: 0;
}

span {
	padding-right: 15px;
	padding-left: 15px;
}

.container {
	display: flex;
  justify-content: center;
	align-items: center;
	width: 100%;
	height: 100%;
}

.chat {
	height: 700px;
	width: 70%;
	display: flex;
	flex-direction: column;
  justify-content: center;
	align-items: center;
} 

::-webkit-input-placeholder { 
	color: .711 
}

input { 
	border: 0; 
	padding: 15px; 
	
	border-radius: 10px; 
    background-color:#a4d6f8;
    border: none;
    border-radius: 20px 20px 20px 0px;
    padding: 20px;
 
margin-left: 780px;
    opacity: 0.7;
    color: white;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    font-size: 20px;
}
input::placeholder{
    margin-left: 10px;
    font-size: 20px;
    color: white;
}
input:focus{
    outline: none;
    color: white;
    font-size: 20px;
}
.messages {
	display: flex;
	flex-direction: column;
	overflow: scroll;
	height: 100%;
	width: 100%;
	background-color: white;
	padding: 15px;
	margin: 15px;
	border-radius: 10px;
    opacity: 0.7;
}

#chitti {
	margin-right: auto;
}

#user {
	margin-left: auto;
}



img{
            height: 250px;
            width: 250px;
            position: absolute;
          top: 10px;
            animation-name: chat;
            right: 1280px;
            animation-duration: 5s;
            z-index: 1;
        }
        @keyframes chat{
           
            from{
                right:0px;
                
            } to{
                right:1280px;
              
            }
           
        }

.response {
	display: flex;
	align-items: center;
	margin: 1%;
    font-size: 20px;
    background-color:#a4d6f8;
    border: none;
    border-radius: 20px 20px 20px 0px;
    width: 15%;
    padding: 20px;
    color: white;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    animation: pulse;
    animation-duration: 2s;
}


.chixi{
    animation: bounce;
    animation-duration: 2s;

    
}
.chixi2{
    animation: none;
}
/* Mobile */

@media only screen and (max-width: 980px) {
  .container {
		flex-direction: column; 
		justify-content: flex-start;
	}
	.chat {
		width: 75vw;
		margin: 10vw;
	}
    input{
        margin-right: 780px;
    }
    img{
      animation: none;
      position: absolute;
      left: 10px;
      height: 100px;
      width: 100px;
      animation-name: chat;
      animation-duration: 2s;
    }
 
          
    body{
      background-attachment: inherit;
    background-position: 0%;
    }
    .response{
        padding: 10px;
        width: 50%;
    }
    .container{
        width: 100%;
    }
    body{
        background-size: auto;
        width:  100%;
        background-position: 0px;
        background-clip: content-box;
        background-position-x: center;
        background-position-y: center;
      background-image: url('https://images.unsplash.com/photo-1684369175833-4b445ad6bfb5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1096&q=80');
    }
    
}
    </style>
    
</head>
<body>
    <div id="container" class="container">
        <img id="myImg" src="g10.png" alt="" srcset="">

         <div id="chat" class="chat ">
          <div id="messages" class="messages"></div>
          <input id="input"  type="text" placeholder="Write something..." autocomplete="off" autofocus="true" />
        </div>
      </div>
      <script src="chats.js"></script>
</body>
</html>
